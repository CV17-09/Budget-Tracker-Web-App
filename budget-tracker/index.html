<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <p class="toggle-text">
      <span id="toggleText">Don't have an account?</span>
      <button id="toggleBtn" class="link-btn" type="button">Sign Up</button>
    </p>

    <div id="formCard" class="form-card fade-in">
      <h2 id="formTitle">Log In</h2>

      <form id="authForm">
        <!-- Email -->
        <div class="input-wrap">
          <span class="icon">ğŸ“§</span>
          <input id="email" type="email" placeholder="Email" required />
        </div>

        <!-- First Name (Sign Up Only) -->
        <div id="firstNameWrap" class="input-wrap hidden">
          <span class="icon">ğŸ‘¤</span>
          <input
            id="firstName"
            type="text"
            placeholder="First Name"
            autocomplete="given-name"
          />
        </div>

        <!-- Last Name (Sign Up Only) -->
        <div id="lastNameWrap" class="input-wrap hidden">
          <span class="icon">ğŸ‘¤</span>
          <input
            id="lastName"
            type="text"
            placeholder="Last Name"
            autocomplete="family-name"
          />
        </div>

        <!-- Date of Birth (Sign Up Only) -->
        <div id="dobWrap" class="input-wrap hidden">
          <span class="icon">ğŸ‚</span>
          <input
            id="dob"
            type="date"
            autocomplete="bday"
          />
        </div>

        <!-- Password -->
        <div class="input-wrap">
          <span class="icon">ğŸ”</span>
          <input id="password" type="password" placeholder="Password" required />
        </div>

        <!-- Confirm Password (Sign Up Only) -->
        <div id="confirmWrap" class="input-wrap hidden">
          <span class="icon">ğŸ”</span>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
          />
        </div>

        <button id="submitBtn" type="submit">Login</button>
      </form>

      <p id="message"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
